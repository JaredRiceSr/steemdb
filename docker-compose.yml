version: '2'
services:
  history:
    build: ./docker/history
    environment:
      steemnode: "jussi.vit.tube"
    links:
      - mongo
  sync:
    build: ./docker/sync
    environment:
      steemnode: "jussi.vit.tube"
    links:
      - mongo
  witnesses:
    build: ./docker/witnesses
    environment:
      steemnode: "jussi.vit.tube"
    links:
      - mongo
  development:
    build: ./docker/development
    links:
      - mongo
    volumes:
      - .:/var/www/html
    ports:
      - "80:80"
  mongodata:
    image: mongo:3.3.10
    volumes:
      - /data/db:/data/db
    command: --break-mongo
  mongo:
    image: mongo:3.3.10
    volumes_from:
      - mongodata
    command: --smallfiles --rest
